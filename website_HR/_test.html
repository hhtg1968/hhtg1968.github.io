<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script>
        let iNr=0;
        let v;
        setInterval(change,1000);
        function change(){
            iNr++;
            v=iNr.toString();

        }
    </script>

<body>
    <img id="eB" src="images/erstesBild1.jpg">    
</body>
