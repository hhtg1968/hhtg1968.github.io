<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            background: url("images/minifjell1.jpeg"), url("images/minifjell2.jpeg"), url("images/minifjell3.jpeg"), url("images/minifjell4.jpeg");
            background-repeat: no repeat;
            background-size: 100%;
        }
        #wbut{
            float: right;
        }
    </style>
        <script>
            let w=1;
            function doChange(){
                let s="";
                if(w==1){w=2;s="2";}
                else if(w==2){w=3;s="3";}
                else if(w==3){w=4;s="4";}
                else if(w==4){w=1;s="1";}
                console.log(w,s);
                document.body.style.backgroundImage='url("images/minifjell'+s+'.jpeg")';
            }
        </script>
</head>
<body>
    <h2>das sog. Mini-Fjell</h2>
    <button onclick="window.location.href='korsvegen.html'">zurück zur Hütte</button>
    <button id="wbut" onclick="doChange()">weiteres Bild</button>
</body>
